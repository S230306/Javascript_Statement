<!--JavaScript Statements
JavaScript statements are composed of:
Values, Operators, Expressions, Keywords, and Comments.
This statement tells the browser to write "Hello SUNNY LEONE." inside an HTML element with id="demo":-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Statement</h1>
    <p>Javascript program is executed by the Web browser</p>
    <P id="DEMO"></P>
    <script>
        document.getElementById("DEMO").innerHTML="Hello <b>SUNNY LEONE</b"
    

    </script>
</body>
</html>
